<div class="card mb-3">
    <div class="card-header-tab card-header">
        <div class="card-header-title font-size-lg text-capitalize font-weight-normal">
            <i class="header-icon lnr-laptop-phone mr-3 text-muted opacity-6"> </i>
            {{' Currency Converter '}}
        </div>
        <!-- <div class="btn-actions-pane-right">
            <div role="group" class="btn-group-sm btn-group">
                <button class="btn-shadow btn btn-dark">Refresh</button>
                <button type="button" class="btn-shadow btn btn-dark">Remove</button>
            </div>
        </div> -->
    </div>
    <form>
        <div class="p-2">
            <div class="form-group form-inline mb-0">
                Full text search:
                <input class="form-control ml-2" type="text" name="searchTerm"
                    (keyup)="applyFilter($event.target.value)" />

            </div>
        </div>
        <div class="table-responsive">
            <table class="table table-borderless table-striped table-hover" matSort (matSortChange)="sortData($event)">
                <thead>
                    <tr>
                        <th scope="col" class="text-left" *ngFor="let header of displayColumn;"
                            mat-sort-header="{{header.key}}">
                            {{header.value }} </th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngIf="noData">
                        <td colspan="4">
                            <mat-spinner [diameter]="30" style="margin:0 auto;" mode="indeterminate"></mat-spinner>
                        </td>
                    </tr>
                    <tr *ngFor="let data of currencyConverisonData | slice: (page-1)*pageSize: (page-1)*pageSize + pageSize; let i=index;">
                        <td class="text-left text-muted"># {{ data['id']}}</td>
                        <td class="text-left"> {{data['currency']}} </td>
                        <td class="text-left">
                            <span title="Slide for Active/Deactive">
                                <mat-slide-toggle class="example-margin" [color]="''" [checked]="data['status']"
                                    name="status{{i}}" [(ngModel)]="data['status']" name="status{{i}}">
                                </mat-slide-toggle>
                                <!-- <mat-slide-toggle class="example-margin" [color]="''" [checked]="data['status']"
                                    [(ngModel)]="data.status" (change)="onUpdateStatus(data)" name="status{{i}}">
                                </mat-slide-toggle> -->
                            </span>
                        </td>
                        <td class="text-left">
                            <button class="btn btn-sm btn-primary" (click)="onUpdate(data)"> {{'Update'}} </button>
                        </td>
                        <!-- <td scope="row" class="text-left" *ngFor="let key of displayColumn;">
                            <span *ngIf=" key === 'Status'; else notShow" title="Slide for Deactive/Active">
                                <mat-slide-toggle name="t" id="{{i}}" class="example-margin" [color]="''" [checked]="curr['Status']" ngModel [ngModelOptions]="{standalone: true}"> </mat-slide-toggle> 
                            </span>
                            <ng-template #notShow>
                                <span *ngIf="curr[key] === 'Update'">
                                    <button class="btn btn-sm btn-primary"> {{curr[key]}} </button>
                                </span>
                                <span *ngIf="curr[key] !== 'Update'">
                                    <ngb-highlight [result]="curr[key]"></ngb-highlight>
                                </span>
                            </ng-template>
                        </td> -->
                    </tr>
                </tbody>
            </table>
        </div>
        <div class="card-footer pb-0">
            <div class="d-flex w-100 justify-content-between">
                <ngb-pagination [collectionSize]="collectionSize" [(page)]="page" [pageSize]="pageSize" [maxSize]="4">
                </ngb-pagination>
                <select class="custom-select" style="width: auto" name="pageSize" [(ngModel)]="pageSize">
                    <option [ngValue]="2">2 items per page</option>
                    <option [ngValue]="4">4 items per page</option>
                    <option [ngValue]="6">6 items per page</option>
                </select>
            </div>
        </div>
        <!-- <div class="d-block text-center card-footer">
            <button class="btn-wide btn btn-success">Update Convenience currs</button>
            &nbsp;
            <button class="mr-2 btn-icon btn-icon-only btn btn-outline-danger">
                <i class="pe-7s-tools btn-icon-wrapper"></i> {{ 'Reset' }}
            </button>
        </div> -->
    </form>
</div>
