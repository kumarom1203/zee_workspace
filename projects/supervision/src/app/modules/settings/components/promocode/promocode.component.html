<div class="card">
    <div class="card-body">
        <ngb-tabset class="tabs-animated tabs-animated-shadow" #tabs>
            <ngb-tab id="promoCodeList">
                <ng-template ngbTabTitle>
                    <span> <i class="fa fa-barcode"></i> &nbsp; {{'Promo Code List'}} </span>
                </ng-template>
                <ng-template ngbTabContent>
                    <app-list-promocode (someEvent)="triggerTab($event)"></app-list-promocode>
                </ng-template>
            </ngb-tab>
            <ngb-tab id="managePromoCode">
                <ng-template ngbTabTitle>
                    <span> <i class="fa fa-barcode"></i> &nbsp; {{'Manage Promo Code'}} </span>
                </ng-template>
                <ng-template ngbTabContent>
                    <app-update-promocode [updateData]="updatePromoCode"></app-update-promocode>
                </ng-template>
            </ngb-tab>
        </ngb-tabset>
    </div>
</div>
