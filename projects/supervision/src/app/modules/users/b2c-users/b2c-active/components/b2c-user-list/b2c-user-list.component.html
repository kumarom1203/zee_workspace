<!-- <p>b2c-user-list works!</p> -->
<div class="mb-3 btop">
    <div class="card-header-tab card-header">
        <div class="card-header-title font-size-lg text-capitalize font-weight-normal">
            <i class="header-icon lnr-laptop-phone mr-3 text-muted opacity-6"> </i> {{'User List'}}
        </div>
    </div>
    <form>
        <div class="p-2">
            <div class="form-group form-inline mb-0">
                Full text search:
                <input class="form-control ml-2" type="text" name="searchTerm" (keyup)="applyFilter($event.target.value)" />
            </div>
        </div>
        <div class="table-responsive">
            <table class="table table-borderless table-striped table-hover" matSort (matSortChange)="sortData($event)">
                <thead>
                    <tr>
                        <th scope="col" class="text-left text-nowrap" *ngFor="let header of displayColumn;" mat-sort-header="{{header.key}}">
                            {{header.value }} </th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngIf="noData">
                        <td colspan="11">
                            <mat-spinner [diameter]="30" style="margin:0 auto;" mode="indeterminate"></mat-spinner>
                        </td>
                    </tr>
                    <tr *ngFor="let data of respData | slice: (page - 1) * pageSize : (page - 1) * pageSize + pageSize; let i=index;">
                        <td class="text-left text-muted">#{{i+1}}</td>
                        <td class="text-left">
                            <i class="fa fa-circle" [ngClass]=" data['status'] ? 'text-success' : 'text-warning'"></i>
                        </td>
                        <td class="text-left"> {{data['first_name'] +' '+ data['last_name']}} </td>
                        <td class="text-left"> {{data['phone'] + '-' + data['email'] }} </td>
                        <span title="Slide for Active/Deactive">
                            <mat-slide-toggle readonly class="example-margin" [color]="''" [checked]="data['status']"
                                [(ngModel)]="data['status']" name="status{{i}}" (click)="onStatusUpdate(data, i)">
                            </mat-slide-toggle>
                        </span>
                        <td class="text-left">
                            <button mat-raised-button color="primary" (click)="updateUser(data)" style="height: 28px; line-height: unset; padding: 0 10px;">{{'Update'}}</button>
                        </td>
                        <td class="text-left">
                            <a mat-raised-button color="primary" [routerLink]="['/users/privilege']" [queryParams]="{'user': data | json}" style="height: 28px; line-height: unset; padding: 3px 10px; text-decoration: none;">{{'Privilege'}}</a>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
        <div class="card-footer pb-0">
            <div class="d-flex w-100 justify-content-between">
                <ngb-pagination [collectionSize]="collectionSize" [(page)]="page" [pageSize]="pageSize">
                </ngb-pagination>
                <select class="custom-select" style="width: auto" name="pageSize" [(ngModel)]="pageSize">
                    <option [ngValue]="2">2 items per page</option>
                    <option [ngValue]="4">4 items per page</option>
                    <option [ngValue]="6">6 items per page</option>
                </select>
            </div>
        </div>
    </form>
</div>
