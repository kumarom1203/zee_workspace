<form>
    <div class="form-row">
        <div class="form-group col-md-4">
            <label for="inputAgent4">Agent</label>
            <select id="inputAgent4" class="form-control form-control-sm">
                <option selected>Choose...</option>
                <option>Provab</option>
                <option>TraveloMatix</option>
            </select>
        </div>
        <div class="form-group col-md-4">
            <label for="inputApplicationReference4">Application Reference</label>
            <input type="text" class="form-control form-control-sm" id="inputApplicationReference4" placeholder="ApplicationReference">
        </div>
        <div class="form-group col-md-4">

            <select id="inputStatus4" class="form-control form-control-sm">
                <option selected>Choose...</option>

                <option>TraveloMatix</option>
